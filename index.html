<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>William Chen</title>
    <link rel="stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(function() {
        $("#project2Image").hover(
            function() {
                $(this).attr("src", "media/loophole2.gif");
            },
            function() {
                $(this).attr("src", "media/loopholePic.png");
            }                         
        );                  
    });
    $(function() {
        $("#project1Image").hover(
            function() {
                $(this).attr("src", "media/SalStocks2.gif");
            },
            function() {
                $(this).attr("src", "media/salstockPic.png");
            }                         
        );                  
    });
    $(function() {
        $("#project3Image").hover(
            function() {
                $(this).attr("src", "media/PomodoroParty2.gif");
            },
            function() {
                $(this).attr("src", "media/PomodoroPic.png");
            }                         
        );                  
    });
  </script>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="wrapper">   
        <div class="slide one" id = "top">
          <div id = "name" class="textColor">
            <span> William Chen </span>
          </div>
          <nav role="navigation" id = "fixed">
            <div id="menuToggle">
              <!--
              A fake / hidden checkbox is used as click reciever,
              so you can use the :checked selector on it.
              -->
              <input type="checkbox" />
              
              <!--
              Some spans to act as a hamburger.
              
              They are acting like a real hamburger,
              not that McDonalds stuff.
              -->
              <span></span>
              <span></span>
              <span></span>
              
              <!--
              Too bad the menu has to be inside of the button
              but hey, it's pure CSS magic.
              -->
              <ul id="menu">
                <a href="#top"><li>Home</li></a>
                <a href="#secondSlide" ><li >About</li></a>
                <a href="#thirdSlide"><li>Skills</li></a>
                <a href="#fourthSlide"><li>Projects</li></a>
                <a href="#"><li>Contact</li></a>
              </ul>
            </div>
          </nav>
          <div>
             <div class = "rotate textColor" id = "project1Text">
              <span> SalStocks </span>
            </div>
            <div id = "project1Number" class = "textColor">
              <span> 01 </span>
            </div>
            <div>
              <img class = "projectImage" src="media/salstockPic.png" id = "project1Image">
            </div>
          </div>
        </div>
        <div class="slide two" id = "secondSlide">
          <div>
            <div class = "rotate textColor" id = "project2Text">
              <span> Loophole </span>
            </div>
            <div id = "project2Number" class = "textColor">
              <span> 02 </span>
            </div>
            <div>
              <img class = "projectImage" src="media/loopholePic.png" id = "project2Image">
            </div>
          </div>
        </div>
        <div class="slide three" id = "thirdSlide">
          <div>
            <div class = "rotate textColor" id = "project3Text">
              <span> Pomodoro Party </span>
            </div>
            <div id = "project3Number" class = "textColor">
              <span> 03 </span>
            </div>
            <div>
              <img class = "projectImage" src="media/PomodoroPic.png" id = "project3Image">
            </div>
          </div>
        </div>
        <div class="slide four" id = "fourthSlide">
        </div>
      </div>
    </div>
  </body>
</html>
